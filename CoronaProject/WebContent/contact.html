<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style_contact.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="wrapper2">
      <h1>Contact Us </h1>

    <div class="wrapper">
      <div class="button">
        <div class="icon">
<i class="fab fa-facebook-f"></i></div>

      </div>
<a target=_blank href="https://twitter.com/harllllll"><div class="button">
        <div class="icon">
<i class="fab fa-twitter"></i></div></a>
<span>Twitter</span>
      </div>
<a target=_blank href="https://www.instagram.com/"><div class="button">
        <div class="icon">
<i class="fab fa-instagram"></i></div></a>

      </div>
<a target=_blank href="https://github.com/"><div class="button">
        <div class="icon">
<i class="fab fa-github"></i></div>
<span>Github</span>
      </div></a>
<a target=_blank href="https://youtu.be/wVKyw0Hd1N4"><div class="button">
        <div class="icon">
<i class="fab fa-youtube"></i></div>
<span>YouTube</span>
      </div></a>

</html>
